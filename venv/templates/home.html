<html>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table { 
            border: 1px solid black;
        }

        th, td {
            padding: 4px;
            margin: 4px;
            text-align:center;
        }
    </style>
    <body>
        <div>
            <h1>Sensor Data</h1>
            <button onclick="window.location.href='/data_analysis'">Data Analysis</button>
            <p></p>
            <table border="1">
                <tr>
                    <th>Time</th>
                    <th>Sensor Type</th>
                    <th>Sensor Value</th>
                </tr>
                {% for data in sensor_data %}
                <tr>
                    <td>{{ data.time }}</td>
                    <td>{{ data.sensor_type }}</td>
                    <td>{{ data.sensor_value }}</td>
                </tr>
                {% endfor %}

            </table>

        </div>
    </body>
</html>
